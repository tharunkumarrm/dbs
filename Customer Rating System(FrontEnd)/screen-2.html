 <body>
     <div class="container">
        <form class="form" id="login">
            <h2 class="form__title">Customer Info<h2>
            

            <div class="form__message form__message--error"></div>
            <p style="font-size: medium;">Customer Name</p>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="name">
            </div>

            <div class="form__message form__message--error"></div>
            <p style="font-size: medium;">Customer Residential Country</p>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Amount">
            </div>


            <div class="form__message form__message--error"></div>
            <p style="font-size: medium;">Customer Account Number</p>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Number">
            </div>

            <div class="form__message form__message--error"></div>
            <p style="font-size: medium;">Account open Date</p>
            <div class="form__input-group">
                <input type="date" class="form__input" autofocus placeholder="account opening date">
            </div>

            <div class="form__message form__message--error"></div>
            <p style="font-size: medium;">Transaction Origin</p>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Country">
            </div>

           







            <button class="form__button" type="submit">continue</button>

           



            
        </form>
         
     </div>
 </body>
