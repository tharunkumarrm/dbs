 <!DOCTYPE html>

 <head>

 <head>

 <body>
     <div class="container">
        <form class="form" id="login">
            <h2 class="form__title">Transaction History<h2>
            

            <div class="form__message form__message--error"></div>
            <p style="font-size: medium;">Customer account number</p>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Account">
            </div>

            <div class="form__message form__message--error"></div>
            <p style="font-size: medium;">Transaction Amount</p>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Amount">
            </div>


            <div class="form__message form__message--error"></div>
            <p style="font-size: medium;">TransactionID</p>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="ID">
            </div>

            <div class="form__message form__message--error"></div>
            <p style="font-size: medium;">Transaction Date</p>
            <div class="form__input-group">
                <input type="date" class="form__input" autofocus placeholder="Deleting">
            </div>

            <div class="form__message form__message--error"></div>
            <p style="font-size: medium;">Transaction Origin</p>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Country">
            </div>

           







            <button class="form__button" type="submit">continue</button>

          



            
        </form>
         
     </div>
 </body>
